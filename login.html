<!DOCTYPE html>
<html lang="en-KE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SurveyPro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #eef2ff;
        }

        .container {
            width: 100%;
            max-width: 450px;
            margin: 80px auto;
            padding: 20px;
        }

        .auth-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }

        .auth-container h2 {
            text-align: center;
            color: #4a6bff;
        }

        .auth-container p {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccd2ff;
            border-radius: 8px;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4a6bff, #6a11cb);
            border: none;
            padding: 12px;
            color: white;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        a {
            color: #4a6bff;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="auth-container">
            <h2>Welcome Back</h2>
            <p>Sign in to your SurveyPro account</p>
            
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label>Email or Phone Number</label>
                    <input id="loginIdentifier" type="text" placeholder="Enter your email or phone" required>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input id="loginPassword" type="password" placeholder="Enter your password" required>
                </div>
                
                <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="forgot-password.html">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn-primary" style="width: 100%;">Sign In</button>
            </form>
            
            <p style="text-align: center; margin-top: 20px;">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </p>
        </div>
    </div>

    <script>
        // LOGIN SYSTEM
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const identifier = document.getElementById("loginIdentifier").value.trim();
            const password = document.getElementById("loginPassword").value.trim();

            const savedUser = localStorage.getItem("surveyProUser");

            if (!savedUser) {
                alert("No account found. Please create an account first.");
                window.location.href = "signup.html";
                return;
            }

            const user = JSON.parse(savedUser);

            // Allow login using Email OR Phone
            const isMatch = 
                (user.email === identifier || user.phone === identifier) 
                && user.password === password;

            if (!isMatch) {
                alert("Invalid login details. Please try again.");
                return;
            }

            // Save login session
            localStorage.setItem("surveyProLoggedInUser", JSON.stringify({
                email: user.email,
                phone: user.phone,
                fullName: user.fullName
            }));

            alert("Login successful!");

            // Redirect to dashboard
            window.location.href = "dashboard.html";
        });
    </script>

</body>
</html>
