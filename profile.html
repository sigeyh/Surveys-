<!DOCTYPE html>
<html lang="en-KE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - SurveyPro</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6ff;
            color: #333;
        }

        .dashboard-header {
            background: linear-gradient(135deg, #4a6bff, #6a11cb);
            padding: 40px 20px;
            text-align: center;
            color: white;
        }

        .dashboard-header h1 {
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            max-width: 900px;
            padding: 20px 0;
        }

        .profile-section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            border-left: 5px solid #4a6bff;
        }

        .profile-section h3 {
            margin-bottom: 20px;
            font-size: 1.3rem;
            color: #4a6bff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #dce1ff;
            border-radius: 8px;
            font-size: 1rem;
        }

        .btn {
            background: linear-gradient(135deg, #4a6bff, #6a11cb);
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: #e6e8ff;
            color: #4a6bff;
        }

        .badge {
            background: #4a6bff;
            padding: 6px 12px;
            border-radius: 6px;
            color: white;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <section class="dashboard-header">
        <h1>My Profile</h1>
        <p>Manage your account information and preferences</p>
    </section>

    <div class="container">

        <div class="profile-section">
            <h3>Personal Information</h3>

            <form class="profile-form">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="profileName">
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="profileEmail">
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="profilePhone">
                </div>

                <button class="btn" type="button">Update Profile</button>
            </form>
        </div>

        <div class="profile-section">
            <h3>M-Pesa Details</h3>
            <p>Current M-Pesa number: <strong id="mpesaNumber">Loading...</strong></p>
            <button class="btn btn-secondary">Update M-Pesa Number</button>
        </div>

        <div class="profile-section">
            <h3>Account Security</h3>
            <button class="btn btn-secondary">Change Password</button>
        </div>

        <div class="profile-section">
            <h3>Account Status</h3>
            <p>Account Type: <span class="badge">Free Account</span></p>
            <p>Tasks Completed: <strong id="completedTasks">0</strong></p>
            <button class="btn">Upgrade to Premium</button>
        </div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const savedUser = localStorage.getItem('surveyProUser');

            if (savedUser) {
                const user = JSON.parse(savedUser);

                document.getElementById("profileName").value = user.fullName || "";
                document.getElementById("profileEmail").value = user.email || "";
                document.getElementById("profilePhone").value = user.phone || "";

                document.getElementById("mpesaNumber").textContent = user.phone;

                const completed = localStorage.getItem("completedTasks") || "0";
                document.getElementById("completedTasks").textContent = completed;
            } else {
                alert("No profile data found. Please create an account first.");
                window.location.href = "signup.html";
            }
        });
    </script>

</body>
</html>
