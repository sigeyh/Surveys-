<!DOCTYPE html>
<html lang="en-KE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - SurveyPro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <!-- Header content -->
    </header>

    <section class="dashboard-header">
        <div class="container">
            <div class="dashboard-title">
                <h1>My Profile</h1>
                <p>Manage your account information and preferences</p>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="profile-content">
            <div class="profile-section">
                <h3>Personal Information</h3>
                <form class="profile-form">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" value="John Doe">
                    </div>
                    
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" value="john@example.com">
                    </div>
                    
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" value="+254712345678">
                    </div>
                    
                    <button type="submit" class="btn">Update Profile</button>
                </form>
            </div>

            <div class="profile-section">
                <h3>M-Pesa Details</h3>
                <p>Current M-Pesa number: <strong>0712 345 678</strong></p>
                <button class="btn btn-secondary">Update M-Pesa Number</button>
            </div>

            <div class="profile-section">
                <h3>Account Security</h3>
                <button class="btn btn-secondary">Change Password</button>
            </div>

            <div class="profile-section">
                <h3>Account Status</h3>
                <p>Account Type: <span class="badge">Free Account</span></p>
                <p>Tasks Completed: <strong>18/3</strong> (Upgrade for unlimited tasks)</p>
                <button class="btn">Upgrade to Premium</button>
            </div>
        </div>
    </div>

    <footer>
        <!-- Footer content -->
    </footer>
</body>
</html>
